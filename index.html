<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        
        <div class="weather-app">
          <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-9">
             <input type="search" placeholder="Enter a city name" class="form-control" id="city-input" autocomplete="off" />
            </div>
            <div class="col-3">
              <input type="submit" value="SEARCH" class="btn btn-primary w-100"/>
            </div>
          </div>
        </form>
          <hr />
          <div class="row">
            <div class="col-6">
              <h1 class="city-name" id="city"></h1>
            </div>
            <div class="col-6">
              <li class="day-time" id="date">
                
                </li>
                <li class="condition" id="description"></li>
              </ul>
            </div>
            <hr />

            <div class="row">
              <div class="col-6">
                <div class="clearfix weather-temperatire">
                  <img
                    src=""
                    alt="cloudy"
                    id="icon"
                    class="float-left"
                  />
                  <div class="float-left">
                    <strong class="tempreture" id="cityTempreture"></strong
                    ><span class="units">°C | <a href="#" id="fahrenheit-link">°F</a></span>
                  </div>
                </div>
              </div>
              <div class="col-6">
                <ul class="humidity-wind">
                  <li>Humidity: <span id="humidity"></span>%</li>
                  <li>Wind: <span id="wind"></span>km/h</li>
                </ul>
              </div>
            </div>
            <div class="FutureWeather">
              <div class="row">
                <div class="row row-cols-4">
                  <div class="col">Sat</div>
                  <div class="col">Sun</div>
                  <div class="col">Mon</div>
                  <div class="col">Tue</div>
                </div>
              </div>

              <div class="row">
                <div class="row row-cols-4">
                  <div class="col">wether icon</div>
                  <div class="col">wether icon</div>
                  <div class="col">wether icon</div>
                  <div class="col">wether icon</div>
                </div>
              </div>
            </div>
          </div>

          <script src="src/app.js"></script>
        </div>
        <small>
          <a
            href="https://github.com/AkiKoide/vanilla-weather-app"
            target="_blank"
            >Open-source codes</a
          >
          by Aki Koide
        </small>
      </div>
    </div>
  </body>
</html>
